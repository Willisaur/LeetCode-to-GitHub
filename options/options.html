<!DOCTYPE html>
<html>
  <head>
    <title>L2G Options</title>
    <link rel="stylesheet" href="options.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Thank you for using LeetCode to GitHub!</h1><br>

    <div class="options">
      <h2>Options:</h2>
      <label for="github-repo-name">Repository name for LeetCode solutions: </label>
      <input id="github-repo-name" placeholder="LeetCode-Solutions" />
      <div id="save-repo-status"></div>

      <label for="github-token">GitHub Authentication Token: </label>
      <input id="github-token" type="password" placeholder="ghp_... or github_pat_....." />
      <div id="save-github-token-status"></div><br>
      
      <input id="save-options-button" type="submit" value="Save" />

      -->

    <script src="options.js"></script>
  </body>
</html>
