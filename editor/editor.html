<!DOCTYPE html>
<html lang="en">
<head>
    <title>L2G Editor</title>
    <link rel="stylesheet" href="editor.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="upload-editor">

        <h2>Upload to GitHub</h2>

        <form id="github-commit-form">
            <div class="input-box">
                <label for="filename">File path: </label>
                <input id="filename" class="static-input" readonly />
            </div>

            <div class="input-box">
                <label for="file-content">File content: </label>
                <textarea id="file-content" class="static-input" readonly></textarea>
            </div>
            
            <div class="input-box">
                <label for="commit-message">Commit message: </label>
                <input id="commit-message" class="dynamic-input" />
            </div>
        
            <div class="input-box">
                <label for="commit-description">Commit description: </label>
                <textarea id="commit-description" class="dynamic-input"></textarea>
            </div>

            <div class="input-box">
                <label for="hash">Hash (if applicable): </label>
                <input id="hash" class="static-input" readonly />
            </div>

            <div class="form-bottom">
                <div class="input-box">
                    <input id="commit-button" type="submit" value="Commit" />
                </div>
            </div>
        </form>

    </div>

    <script src="editor.js"></script>
</body>
</html>
