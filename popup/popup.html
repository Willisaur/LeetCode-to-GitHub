<html>
  <head>
    <title>L2G Popup</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="popup-container">
      <div id="header-container">
        <h1>LeetCode to GitHub</h1>
        <p>Not affiliated with LeetCode or GitHub.</p>
      </div>


      <div id="popup-buttons">
        <!-- <button id="log-in">Log in</button> -->
        <button id="options">Settings</button>
        <!-- <button id="help">Help</button> -->
      </div>

      <div id="social-links-container">
        <p>
          Thank you for using my extension!<br>
          Connect with or support me here:
        </p>
        <div id="social-links">
          <div id="github-links">
            <img src="../icons/GitHub_Logo.png" alt="GitHub Logo">
            <strong><a>GitHub</a></strong>
          </div>
          <div id="linkedin-links">
            <img src="../icons/LinkedIn_Logo.png" alt="LinkedIn Logo">
            <strong><a>LinkedIn</a></strong>
          </div>
          <div id="paypal-links">
            <img src="../icons/PayPal_Logo.png" alt="PayPal Logo">
            <strong><a>PayPal</a></strong>
          </div>
        </div>
      </div>

    </div>

    <script src="popup.js"></script>
  </body>
</html>
