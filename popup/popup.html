<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solution Saver - Popup</title>
    <link rel="stylesheet" href="popup.css">
  </head>

  <body>
    <div id="popup-container">
      <header id="header-container">
        <h1>Solution Saver</h1>
        <p>
          Not affiliated with LeetCode or GitHub.
        </p>
      </header>

      <main>
        <div id="popup-buttons">
          <a id="options" class="button-like" href="../options/options.html" role="button" aria-label="Open settings">Settings</a>
        </div>

        <section id="social-links-container">
          <ul id="social-links">
            <li class="social-link github">
              <a href="https://github.com/Willisaur" target="_blank" rel="noopener noreferrer" aria-label="GitHub profile">
                <img src="../icons/GitHub_Logo.png" alt="" aria-hidden="true">
              </a>
            </li>
            <li class="social-link linkedin">
              <a href="https://www.linkedin.com/in/willstarling/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn profile">
                <img src="../icons/LinkedIn_Logo.png" alt="" aria-hidden="true">
              </a>
            </li>
            <li class="social-link paypal">
              <a href="https://paypal.me/willisaur" target="_blank" rel="noopener noreferrer" aria-label="PayPal">
                <img src="../icons/PayPal_Logo.png" alt="" aria-hidden="true">
              </a>
            </li>
          </ul>
        </section>
      </main>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
