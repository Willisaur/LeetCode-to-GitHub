<html>
  <head>
    <title>L2G Popup</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>LeetCode to GitHub</h1>
    <p>Thank you for using my extension!<br>
      Not affiliated with LeetCode or GitHub.</p><br>

    <div class="popup-buttons">
      <!-- <button id="log-in">Log in</button> -->
      <button id="options">Settings</button>
      <!-- <button id="help">Help</button> -->
      <br><br>
    </div>

    <div class="social-links">
      <p>Connect with or support me here:</p>
      <div class="github-links">
        <img src="../icons/GitHub_Logo.png" alt="GitHub Logo">
        <strong><a>GitHub</a></strong><br>
      </div>
      <div class="linkedin-links">
        <img src="../icons/LinkedIn_Logo.png" alt="LinkedIn Logo">
        <strong><a>LinkedIn</a></strong><br>
      </div>
      <div class="paypal-links">
        <img src="../icons/PayPal_Logo.png" alt="PayPal Logo">
        <strong><a>PayPal</a></strong>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
